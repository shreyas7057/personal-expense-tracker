{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
  <h4>Edit Source</h4>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="amount" class="form-label">Source</label>
      <input type="text" class="form-control" name="name" required>
    </div>
    <button type="submit" class="btn btn-success">Edit Source</button>
  </form>
</div>

{% endblock content %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #000;
            padding: 6px;
            font-size: 12px;
        }
        th {
            background-color: #f2f2f2;
        }
        h2, h4 {
            text-align: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <h2>Expense Report</h2>
    <h4>User: {{ user.full_name }} | Generated on: {{ date|date:"Y-m-d H:i" }}</h4>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Amount (₹)</th>
            </tr>
        </thead>
        <tbody>
            {% for exp in expenses %}
            <tr>
                <td>{{ exp.date }}</td>
                <td>{{ exp.category }}</td>
                <td>{{ exp.amount }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="5">No expenses found.</td></tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"><strong>Total</strong></td>
                <td><strong>₹{{ total }}</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
